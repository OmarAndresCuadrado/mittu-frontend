<div class="container">
    <div class="row">
        <div *ngFor="let object of opciones" class="col-3 text-center" style="padding-bottom: 10px; padding-top: 10px;">
            <div class="card border-secondary">
                <img class="img-thumbnail rounded image-size" src="../../../assets/images/mittu.png">
                <div class="card-body">
                    <p class="card-text">Realizar recarga de {{object.name}}</p>
                    <p class="card-text"> Costo de <u>{{object.cost | currency}}</u> COP</p>
                    <button class="btn btn-info" (click)="pay(object)"> Pagar </button>
                </div>
            </div>
        </div>
    </div>
</div>
