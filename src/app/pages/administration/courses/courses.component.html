<div class="general-pedding">
    <div *ngIf="dataSource" style="padding-bottom: 50px;">
        <mat-form-field>
            <mat-label>Buscar tutoria</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="algo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                    <td mat-cell *matCellDef="let row">   
                        <img src="{{endpoint_course_image}}/{{row.picture}}" alt=""
                        class="img-thumbnail rounded image-size"> 
                    </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <ng-container matColumnDef="urlMeet">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> urlMeet </th>
                    <td mat-cell *matCellDef="let row"> {{row.meetUrlCourse}} </td>
                </ng-container>

                <ng-container matColumnDef="profesor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
                    <td mat-cell *matCellDef="let row"> {{row.teacherName}} </td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
