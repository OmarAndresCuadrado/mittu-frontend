<!-- Modal -->
<div *ngIf="modalService.modal" class="modal fade" id="modalImageBanner" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <div class="col-12 text-center" style="padding-bottom: 20px;">
                    <p>Elegir un color Eje. #0f1231 </p>
                    <a class="btn btn-info col-6" (click)="openColorEditor()"> Abrir editor de colores </a>
                </div>
            </div>
            <form autocomplete="off" [formGroup]="imageForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="color" placeholder="Escribir el codigo del color"
                        formControlName="color">
                    <div *ngIf="color.invalid && (color.dirty || color.touched)" class="alert alert-danger">
                        <div *ngIf="color.errors.minlength || color.errors.maxlength ">
                            El color debe de tener entre 2 y 200 caracteres
                        </div>
                        <div *ngIf="color.errors.required">
                            El color es requerido
                        </div>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-12 text-center" style="padding-bottom: 20px;">
                    <p>Elegir una imagen con las dimenciones 1340 * 400 </p>
                    <a class="btn btn-info col-6" (click)="openImageEditor()"> Abrir editor de imagenes </a>
                </div>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <div class="custom-file">
                        <input (change)="choosePicture($event)" type="file" class="custom-file-input"
                            id="inputGroupFile04">
                        <label class="custom-file-label" for="inputGroupFile04"></label>
                    </div>
                </div>

                <div *ngIf="selectedPicture" class="input-group">
                    <div>
                        <img src="{{endpoint_image_upload}}/{{imageNameFromService}}" alt=""
                            class="img-thumbnail rounded image-size">
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">

                <button [disabled]="!selectedPicture" type="submit" class="btn btn-info col-md-5" data-dismiss="modal"
                    (click)="okk()">Aceptar</button>

                <button type="button" class="btn btn-outline-info col-md-5" data-dismiss="modal"
                    (click)="closeModal();">Cerrar</button>
            </div>
        </div>
    </div>
</div>
