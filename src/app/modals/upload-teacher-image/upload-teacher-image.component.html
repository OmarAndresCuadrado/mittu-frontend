<!-- Modal -->
<div *ngIf="modalService.modal" class="modal fade" id="modalImageTeacher" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <div class="custom-file">
                        <input (change)="choosePicture($event)" type="file" class="custom-file-input"
                            id="inputGroupFile04">
                        <label class="custom-file-label" for="inputGroupFile04"></label>
                    </div>
                </div>

                <div *ngIf="selectedPicture" class="input-group">
                    <div>
                        <img src="{{endpoint_grupal_course_image}}/{{imageNameFromService}}" alt=""
                            class="img-thumbnail rounded image-size">
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">

                <button [disabled]="!selectedPicture"  type="submit" class="btn btn-info col-md-5"
                data-dismiss="modal" (click)="okk()">Aceptar</button>

                <button type="button" class="btn btn-outline-info col-md-5" data-dismiss="modal"
                    (click)="closeModal();">Cerrar</button>
            </div>
        </div>
    </div>
</div>
