<!-- Modal -->
<div *ngIf="modalService.modal" class="modal fade" id="modalTutoriaCreateForm" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row space-over space-bottom">
                    <div class="col-12 text-center">
                        <h2> Formulario para crear tutoria</h2>
                    </div>
                </div>
                <div class="text-center">
                    <form autocomplete="off" [formGroup]="modalTutoriaCreateForm">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="{{tutoriaCourse?.name}}"
                                formControlName="name">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                                <div *ngIf="name.errors.minlength || name.errors.maxlength ">
                                    El nombre debe de tener entre 2 y 200 caracteres
                                </div>
                                <div *ngIf="name.errors.required">
                                    El nombre es requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Descripción</label>
                            <input type="text" class="form-control" id="description"
                                placeholder="{{tutoriaCourse?.description}}" formControlName="description">
                            <div *ngIf="description.invalid && (description.dirty || description.touched)"
                                class="alert alert-danger">
                                <div *ngIf="description.errors.minlength || description.errors.maxlength ">
                                    La descripción debe de tener entre 2 y 200 caracteres
                                </div>
                                <div *ngIf="description.errors.required">
                                    La descripción es requerido
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="formGroupExampleInput2">urlMeet</label>
                            <input type="text" class="form-control" id="urlMeet"
                                placeholder="{{tutoriaCourse?.meetUrlCourse}}" formControlName="meetUrlCourse">
                            <div *ngIf="meetUrlCourse.invalid && (meetUrlCourse.dirty || meetUrlCourse.touched)"
                                class="alert alert-danger">
                                <div *ngIf="meetUrlCourse.errors.minlength || meetUrlCourse.errors.maxlength ">
                                    La url del meet debe de tener entre 2 y 200 caracteres
                                </div>
                                <div *ngIf="meetUrlCourse.errors.required">
                                    La url del meet es requerido
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer text-center">

                <button *ngIf="modalTutoriaCreateForm.valid" type="submit" class="btn btn-info col-md-5"
                    data-dismiss="modal" (click)="createTutoriaCourseAndCloseModal()">Crear</button>

                <button type="button" class="btn btn-outline-info col-md-5" data-dismiss="modal"
                    (click)="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
