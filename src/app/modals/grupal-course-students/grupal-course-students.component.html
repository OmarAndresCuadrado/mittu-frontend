<!-- Modal -->
<div *ngIf="modalService.modal && students && courseName" class="modal fade" id="modalGroupStudents" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 class="text-center">Estudiantes del curso {{courseName}}</h2>
                <div class="row">
                    <div class="col-12 text-center">
                        <p >Cantidad de estudiantes inscritos al curso</p>
                        <p class="badge badge-info" style="font-size: 20px;">{{students.length}}</p>
                    </div>
                </div>
                <div class="space-over text-center ">
                    <table class="table table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Correo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let student of students">
                                <td>{{student.name}} {{student.lastName}}</td>
                                <td>{{student.phone}}</td>
                                <td>{{student.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="modal-footer text-center">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-info col-md-4" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
